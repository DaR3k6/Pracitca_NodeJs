<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="./assets/estilo.css" />
  <body>
    <h1 class="text-center mt-3">LOGARSE</h1>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-6 col-md-4 formulario">
          <form>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label mb-3"
                >NOMBRE</label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="emailHelp"
                placeholder="NOMBRE"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label mb-3"
                >APELLIDO</label
              >
              <input
                type="text"
                class="form-control"
                id="apellido"
                aria-describedby="emailHelp"
                placeholder="APELLIDO"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label mb-3"
                >TELEFONO</label
              >
              <input
                type="text"
                class="form-control"
                id="telefono"
                aria-describedby="emailHelp"
                placeholder="TELEFONO"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputEmail1" class="form-label mb-3"
                >DIRRECION</label
              >
              <input
                type="text"
                class="form-control"
                id="DIRRECION"
                aria-describedby="emailHelp"
                placeholder="DIRRECION"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="exampleInputPassword1" class="form-label"
                >EMAIL</label
              >
              <input type="text" class="form-control" id="email" />
            </div>

            <div class="mb-3 mt-3">
              <label for="exampleInputPassword1" class="form-label"
                >CONTASEÑA</label
              >
              <input type="password" class="form-control" id="c|ontraseña" />
            </div>
            <div class="mb-3">
              <p>
                <a class="link-underline-dark" href="index.html"
                  >Si tienes cuenta logarse</a
                >
              </p>
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </body>
</html>
